<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
       <meta harset="utf-8" />
       <title> Cadastro </title>
    </head>
<!--HTML padrão omitidos -->
<form method="POST" action="">
  <fieldset>
     <legend>Dados do Usuario</legend>
     <label>Nome:</label>
     <input type="text" name="nome" id="nome" required />
     <label>E-mail:</label>
     <input type="email" name="email" id="email" required />
     <label>Senha:</label>
     <input type="password" name="senha" id-"senha" required minlength="3" maxlength="8" />
     <label>Sexo:</label>
     <input type="radio" name="sexo" id="sexo" value="Masculino"/>Masculino
     <input type="radio" name="sexo" id="sexo" value="Feminino" />Feminino
  <hr>
   <legend>Endereço</legend>
     <label>Cidade:</label>
     <input type="text" name="cidade" id="cidade" required />
     <label>Rua:</label>
     <input type="text" name="rua" id="rua" required />
     <label>CEP:</label>
     <input type="text" name="cep" id="cep" required />
     <label>CPF:</label>
     <input type="text" name="cpf" id="cpf" required />
     <form action="" method="POST">
     <label> Estado:</label>
     <select id="estado" name="estado">
     <option>Selecione...</option>
     <optgroup label="Norte">
     <option value="AM">Amazonas</option>
     <option value="RR">Roraima</option>
     <option value="AP">Amapá</option>
     <option value="PA">Pará</option>
     <option value="TO">Tocantins</option>
     <option value="RO">Rondônia</option>
     <option value="AC">Acre</option>
   </optgroup>
   <optgroup label="Nordeste">
     <option value="MA">Maranhão</option>
     <option value="PI">Piauí</option>
     <option value="CE">Ceará</option>
     <option value="RN">Rio Grande do Norte</option>
     <option value="PE">Pernambuco</option>
     <option value="PB">Paraíba</option>
     <option value="SE">Sergipe</option>
     <option value="AL">Alagoas</option>
     <option value="BA">Bahia</option>
   </optgroup>
     <optgroup label="Centro-Oeste">
     <option value="MT">Mato Grosso</option>
     <option value="MS">Mato Grosso do Sul</option>
     <option value="GO">Goiás</option>
   </optgroup>
   <optgroup label="Sudeste">
     <option value="SP">São Paulo</option>
     <option value="RJ">Rio de Janeiro</option>
     <option value="ES">Espírito Santo</option>
     <option value="MG">Minas Gerais</option>
   </optgroup>
   <optgroup label="Sul">
     <option value="PR">Paraná</option>
     <option value="RS">Rio Grande do Sul</option>
     <option value="SC">Santa Catarina</option>
   </optgroup>
     </select>

     <hr>
     <label> Deixe sua Mensagem</label><br />
     <textarea cols="70" rows="10" Placeholder="Digite aqui" name="sugestão" maxlength="500" > </textarea>
  </fieldset>
     <input type="submit" id="btEnviar" value="Enviar" />
     <input type="reset" id="btLimpar" value="Limpar" />
</form>
